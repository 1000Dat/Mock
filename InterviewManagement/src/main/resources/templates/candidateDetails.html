<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Candidate Details</title>
    <link rel="stylesheet" th:href="@{/css/candidateDetails.css}"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>
        function confirmExit() {
            var confirmation = confirm("Bạn có muốn thoát không?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img th:src="@{/img/logo_dev.jpeg}" alt="Anh Dev"/>
            <span>IMS</span>
        </div>
        <a th:href="@{/home}" class="fa-solid fa-house home"></a>
        <a th:href="@{/candidate}" class="remain">
            <i class="fa-solid fa-users"></i>
            <div>Candidate</div>
        </a>
        <a th:href="@{/job}" class="remain">
            <i class="fa-solid fa-briefcase"></i>
            <div>Job</div>
        </a>
        <a th:href="@{/interviewList}" class="remain">
            <i class="fa-regular fa-comments"></i>
            <div>Interview</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-file-lines"></i>
            <div>Offer</div>
        </a>
        <a th:href="@{/userList}" class="remain">
            <i class="fa-solid fa-user-tag"></i>
            <div>User</div>
        </a>
    </div>
    <div class="right">
        <div class="right_head">
            <div class="title">Candidate</div>
            <div>
                <i class="fa-solid fa-user"></i>
                <button onclick="confirmExit()">Log out</button>
            </div>
        </div>
        <a
                th:href="@{/candidateList}"
                style="margin: 0 0 10px 45px; text-decoration: underline"
        >
            Candidate List
        </a>
        <i style="margin: 0 10px" class="fa-solid fa-chevron-right"></i>
        <a href="#" style="text-decoration: underline"
        >Candidate Detail</a>
        <div class="candidate-details">
            <div class="candidate-info">
                <div class="column">
                    <p>
                        <strong>Full name:</strong>
                        <span th:text="${candidate.name}"></span></p>
                    <p>
                        <strong>Email:</strong>
                        <span th:text="${candidate.email}"></span>
                    </p>
                    <p>
                        <strong>Gender:</strong>
                        <span th:text="${candidate.gender}"></span>
                    </p>
                    <p>
                        <strong>DOB:</strong>
                        <span th:text="${candidate.dob}"></span>
                    </p>
                    <p>
                        <strong>Address:</strong>
                        <span th:text="${candidate.address}"></span></p>
                </div>
                <div class="column">
                    <p>
                        <strong>Phone:</strong>
                        <span th:text="${candidate.phone}"></span></p>
                    <p>
                        <strong>Professional Information:</strong>
                        <span th:text="${candidate.professionalInformation}"></span>
                    </p>
                    <p>
                        <strong>Current Position:</strong>
                        <span th:text="${candidate.currentPosition}"></span>
                    </p>
                    <p><strong>Skill:</strong>
                        <span th:text="${candidate.skill}"></span>
                    </p>
                    <p>
                        <strong>Highest Level:</strong>
                        <span th:text="${candidate.highestLevel}"></span>
                    </p>
                    <p>
                        <strong>Owner HR:</strong>
                        <span th:text="${candidate.ownerHR}"></span>
                    </p>
                    <p>
                        <strong>Status:</strong>
                        <span th:text="${candidate.status}"></span>
                    </p>
                    <p>
                        <strong>Note:</strong>
                        <span th:text="${candidate.note}"></span>
                    </p>
                    <p>
                        <strong>Year Of Experience:</strong>
                        <span th:text="${candidate.yearOfExperience}"></span>
                    </p>
                    <p>
                        <strong>Candidate CV:</strong>
                        <span th:text="${candidate.CandidateCV}"></span>
                    </p>
                </div>
            </div>
            <div class="actions">
                <button class="edit">Edit</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
