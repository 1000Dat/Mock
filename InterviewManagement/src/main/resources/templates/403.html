<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin: auto;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Access Denied</h1>
    <p th:text="${errorMessage}">You do not have permission to access this page.</p>
    <a th:href="@{/jobList}">Return to Home Page</a>
</div>
</body>
</html>
