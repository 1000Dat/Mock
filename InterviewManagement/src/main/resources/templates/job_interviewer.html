<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job List</title>
  <link rel="stylesheet" th:href="@{/css/jobList.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<div class="container">
  <div class="left">
    <div class="logo">
      <img th:src="@{/img/logo_dev.jpeg}" alt="Anh Dev"/>
      <span>IMS</span>
    </div>
    <a th:href="@{/home}" class="fa-solid fa-house home"></a>
    <a th:href="@{/candidate}" class="remain">
      <i class="fa-solid fa-users"></i>
      <div>Candidate</div>
    </a>
    <a th:href="@{/job}" class="remain" style="background-color: #ccc">
      <i class="fa-solid fa-briefcase"></i>
      <div>Job</div>
    </a>
    <a th:href="@{/interviewList}" class="remain">
      <i class="fa-regular fa-comments"></i>
      <div>Interview</div>
    </a>
    <a href="#" class="remain">
      <i class="fa-regular fa-file-lines"></i>
      <div>Offer</div>
    </a>
    <a th:href="@{/userList}" class="remain">
      <i class="fa-solid fa-user-tag"></i>
      <div>User</div>
    </a>
  </div>
  <div class="main-content">
    <div class="right_head">
      <div class="title">Job</div>
      <div>
        <i class="fa-solid fa-user"></i>
        <button onclick="confirmExit()">Log out</button>
      </div>
    </div>
    <div style="margin: 0 0 10px 45px">Job list</div>
    <div class="search-container">
      <form>
        <input type="text" name="key" placeholder="Search">
        <select name="optionSearch">
          <option value="status">Status</option>
          <option value="title">Title</option>
          <option value="skill">Skill</option>
        </select>
        <button>Search</button>
      </form>
    </div>
    <div class="message">
      <div th:if="${message}">
        <span th:text="${message}"></span>
      </div>
    </div>

    <!-- Trong file job.html -->
    <!-- Sử dụng Thymeleaf để kiểm tra biến newFileUploaded và điều khiển hiển thị của nút "Tải xuống file" -->
    <!--        th:if="${newFileUploaded}"-->



    <div class="table-list">
      <table>
        <thead>
        <tr>
          <th>STT</th>
          <th>Job Title</th>
          <th>Required Skills</th>
          <th>Start date</th>
          <th>End date</th>
          <th>Level</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job, stat : ${List}">
          <td th:text="${stat.index + 1}"></td>
          <td th:text="${job.title}"></td>
          <td th:text="${job.skill}"></td>
          <td th:text="${job.startWork}"></td>
          <td th:text="${job.endWork}"></td>
          <td th:text="${job.level}"></td>
          <td th:text="${job.status}"></td>
          <td>
            <a th:href="@{'/job-details-interviewer/' + ${job.jobId}}"><i class="fa-solid fa-eye"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="container" style="margin-top: 10px; margin-bottom: 10px;">
        <div th:if="${totalPages > 1}">
          <div class="row" style="display: flex; align-items: center;">
            <div style="margin-right: 20px;">
              Total Rows: [[${totalElements}]]
            </div>
            <div style="margin-right: 10px;">
              <a th:if="${currentPage > 0}" th:href="@{'/jobList?page=' + ${currentPage - 1}}">&lt;</a>
              <span th:unless="${currentPage > 0}">&lt;</span>
            </div>
            <div style="margin-right: 10px;">
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:if="${currentPage != i}" th:href="@{'/jobList?page=' + ${i}}">[[${i + 1}]]</a>
                    <span th:unless="${currentPage != i}">[[${i + 1}]]  &nbsp; &nbsp;</span>
                </span>
            </div>
            <div style="margin-right: 10px;">
              <a th:if="${currentPage < totalPages - 1}" th:href="@{'/jobList?page=' + ${currentPage + 1}}">></a>
              <span th:unless="${currentPage < totalPages - 1}">></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Dialog -->
<div id="confirmDialog" class="confirm-dialog" style="display: none;">
  <div class="dialog-content">
    <p>Are you sure you want to delete this job?</p>
    <div class="dialog-buttons">
      <button class="cancel-button" onclick="closeDialog()">Cancel</button>
      <form id="deleteForm" method="post">
        <button type="submit" class="delete-button">Delete</button>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const deleteIcons = document.querySelectorAll('.delete-icon');
    deleteIcons.forEach(icon => {
      icon.addEventListener('click', function () {
        const jobId = this.getAttribute('data-job-id');
        showConfirmationDialog(jobId);
      });
    });
  });

  function showConfirmationDialog(jobId) {
    const form = document.getElementById('deleteForm');
    form.action = '/delete-job/' + jobId;
    document.getElementById('confirmDialog').style.display = 'flex';
  }

  function closeDialog() {
    document.getElementById('confirmDialog').style.display = 'none';
  }
</script>
<script th:inline="javascript">
  /*<![CDATA[*/
  const success = /*[[${success}]]*/ '';
  const error = /*[[${error}]]*/ '';

  if (success) {
    alert(success);
  }

  if (error) {
    alert(error);
  }

  /*]]>*/

  function openFileDialogAndSubmit() {
    var fileInput = document.getElementById('input-file');
    fileInput.click();
    fileInput.onchange = function () {
      if (fileInput.files.length > 0) {
        document.getElementById('uploadForm').submit();
      }
    };


  }

  // document.addEventListener('DOMContentLoaded', function() {
  //     setTimeout(function() {
  //         var downloadButton = document.getElementById('downloadButton');
  //         if (downloadButton) {
  //             downloadButton.style.display = 'none';
  //         }
  //     }, 20000); // 20 seconds in milliseconds
  // });
</script>
</body>
</html>
