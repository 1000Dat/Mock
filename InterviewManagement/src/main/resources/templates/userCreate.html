<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Create</title>
    <link rel="stylesheet" th:href="@{/css/userCreate.css}" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script>
        function confirmExit() {
            var confirmation = confirm("Bạn có muốn thoát không?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <img th:src="@{/img/logo_dev.jpeg}" alt="Anh Dev" />
            <span>IMS</span>
        </div>
        <a th:href="@{/home}" class="fa-solid fa-house home"></a>
        <a th:href="@{/candidate}" class="remain">
            <i class="fa-solid fa-users"></i>
            <div>Candidate</div>
        </a>
        <a th:href="@{/job}" class="remain">
            <i class="fa-solid fa-briefcase"></i>
            <div>Job</div>
        </a>
        <a th:href="@{/interviewList}" class="remain">
            <i class="fa-regular fa-comments"></i>
            <div>Interview</div>
        </a>
        <a href="#" class="remain">
            <i class="fa-regular fa-file-lines"></i>
            <div>Offer</div>
        </a>
        <a th:href="@{/userList}" class="remain">
            <i class="fa-solid fa-user-tag"></i>
            <div>User</div>
        </a>
    </div>
    <div class="right">
        <div class="right_head">
            <div class="title">User</div>
            <div>
                <i class="fa-solid fa-user"></i>
                <button onclick="confirmExit()">Log out</button>
            </div>
        </div>
        <a
                th:href="@{/userList}"
                style="margin: 0 0 10px 45px; text-decoration: underline"
        >
            User List
        </a>
        <i style="margin: 0 10px" class="fa-solid fa-chevron-right"></i>
        <a href="#" style="text-decoration: underline">Create user</a>
        <div class="form-container">
            <form action="#" th:action="@{/create-user}" th:object="${userCreate}" method="post">
                <div class="form-group">
                    <label for="name">Full name *</label>
                    <input
                            type="text"
                            id="name"
                            th:field="*{username}"
                            name="name"
                            placeholder="Type a name..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input
                            type="email"
                            id="email"
                            th:field="*{email}"
                            name="email"
                            placeholder="Type a email..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="dob">D.O.B</label>
                    <input type="date" id="dob" th:field="*{dob}" name="dob" />
                    <div class="error" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input
                            type="text"
                            id="address"
                            th:field="*{address}"
                            name="address"
                            placeholder="Type a address..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input
                            type="text"
                            id="phone"
                            th:field="*{phone}"
                            name="phone"
                            placeholder="Type a number..."
                    />
                    <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" th:field="*{gender}" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Roles *</label>
                    <select id="role" th:field="*{role}" name="role">
                        <option value="admin">Admin</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="manager">Manager</option>
                        <option value="interviewer">Interviewer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department *</label>
                    <select id="department" th:field="*{department}" name="department">
                        <option value="it">IT</option>
                        <option value="hr">HR</option>
                        <option value="finance">Finance</option>
                        <option value="communication">Communication</option>
                        <option value="marketing">Marketing</option>
                        <option value="accounting">Accounting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" th:field="*{status}" name="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">Note</label>
                    <input type="text" id="note" th:field="*{note}" name="note" />
                    <div class="error" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
                </div>
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <a class="cancel" th:href="@{/userList}">Cancle</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
